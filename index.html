<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <div class="categories">
                    <a href="">Donna</a>
                    <a href="">Uomo</a>
                    <a href="">Bambini</a>
                </div>
                <div class="logo">
                    <img src="./img/boolean-logo.png" alt="">
                </div>
                <div class="nav-icon">
                    <i class="fa-regular fa-user"></i>
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-solid fa-bag-shopping"></i>
                </div>
            </div>
           
        </nav>

    </header>
    <!-- header -->
    <main>
        <div class="main-wrapper">
            <div class="row-container">
                <div class="card">
                    <img src="./img/1.webp" alt="">
                    <img class="hover-img" src="./img/1b.webp" alt="">
                    <div class="card-icon">
                        <span>&hearts;</span>
                    </div>
                    <div class="tags">
                        <div class="discount-tag">-50%</div>
                        <div class="main-tag">Sostenibilità</div>
                    </div>
                    <span class="brand">Levi's</span>
                    <span class="product">RELAXED FIT TEE UNISEX</span>
                    <span class="price"><strong>14,99€</strong> <span class="old-price">29,99€</span></span>
                    
                </div>
                
                <div class="card">
                    <img src="./img/2.webp" alt="">
                </div>
                <div class="card">
                    <img src="./img/3.webp" alt="">
                </div>
            </div>
        </div>
    </main>
    <!-- main -->
    <footer></footer>
    <!-- footer -->
</body>
</html>
